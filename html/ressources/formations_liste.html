    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-4">
          <div>
            <select
              id="list"
              class="selectpicker selectPeriod"
              data-live-search="true"
              title="Période"
              data-style="btn btn-secondary mt-2"
              data-size="8"
            ></select>
            <button
              onclick="setTableList(yearSelected)"
              class="btn-getProjects btn btn-secondary mt-2"
            >
              Valider
            </button>
            <button
              onclick=""
              class="btn-getProjects btn  mt-2"
            >
              Nombre de sessions : <span id="periodNumberSession"></span>
            </button>

          </div>
        </div>
        <div class="col-4">
          <div class="row justify-content-center">
            <div class="bandeau centre">
              <a id="pageTitle"></a><a id="groupTitle"></a>
              <span id="filterTitle"></span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row justify-content-end mr-1">
              <button
              onclick=""
              class="btn mt-2"
            >
              Heures : <span id="periodNumberHours"></span>
              </button>
              <button
              onclick=""
              class="btn mt-2 ml-1"
            >
              Certifications : <span id="periodNumberCertification"></span>
              </button>
          </div>
        </div>
      </div>
          <div class="row mt-1">
            <table class="table table-striped table-bordered" id="table">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nom</th>
                  <th>Thématique</th>
                  <th>Compétences</th>
                  <th>Sessions</th>
                  <th>Inscrits</th>
                  <th>Finis</th>
                  <th>Temps Global (h)</th>
                  <th>Essais</th>
                  <th>Réussis</th>
                  <th>échecs</th>
                  <th>en cours</th>
                  <th>Temps Moyen (h)</th>
                  <th>Score Moyen</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
    </div>
  </body>
