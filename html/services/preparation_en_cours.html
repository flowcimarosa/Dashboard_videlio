<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- libs -->
    <link
      type="text/css"
      rel="stylesheet"
      href="../../css/libs/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../css/libs/bootstrap-grid.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../css/libs/bootstrap-reboot.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../css/libs/dataTables.bootstrap.css"
    />

    <!-- Custom Css -->
    <link type="text/css" rel="stylesheet" href="../../css/common.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../css/services/preparation_en_cours.css"
    />

    <title></title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-between">
        <div class="col-3">
          <div class="bandeau gauche">
            <a id="gaucheTexte"></a>
            <span id="EnCours"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="row justify-content-center">
            <div class="bandeau centre">
              <a id="pageTitle"></a><a id="groupTitle"></a>
              <span id="filterTitle"></span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row justify-content-end mr-1">
            <div class="bandeau droite">
              <a id="droiteTexte"></a>
              <span id="EnRetard"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped table-bordered" id="table">
          <thead>
            <tr>
              <th>Retard</th>
              <th>Ticket</th>
              <th>Date Création</th>
              <th>Objet</th>
              <th>Description</th>
              <th>Status</th>
              <th>Priorité</th>
              <th>Action Attendue</th>
              <th>Jours Ouvrés</th>
              <th>GTR</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- libs -->
    <script
      type="application/javascript"
      src="../../js/libs/jquery-3.4.1.min.js"
    ></script>
    <script
      type="application/javascript"
      src="../../js/libs/dataTables-1.10.19.min.js"
    ></script>
    <script
      type="application/javascript"
      src="../../js/libs/moment-2.2.4.0.min.js"
    ></script>

    <!-- Custom JS -->
    <script
      type="application/javascript"
      src="../../js/services/preparation_en_cours.js"
    ></script>
  </body>
</html>
